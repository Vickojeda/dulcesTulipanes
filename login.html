<html>
    <head>
        <title>Floreria Flores</title>
        <script src="js/bootstrap.bundle.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
        <style>
            @import "css/login.css";
        </style>
        
    </head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img style="height: 100px; width: 100px;" src="images/florLogin.png" id="icon" alt="Floreria Flores" />
    </div>

    <form class="was-validated">
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="usuario" class="fadeIn second" name="login" placeholder="Usuario" required>
          <div class="invalid-feedback">*Usuario es requerido</div>
        </div>
      </div>

      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="contraseña" class="fadeIn third" name="login" placeholder="Contraseña" required>
          <div class="invalid-feedback">*Contraseña es requerido</div>
        </div>
      </div>

      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="html/recoveryPass.html">¿Olvidaste tu contraseña?</a>
    </div>
    <div id="formFooter">
      <a class="underlineHover" href="#">Registrate aqui</a>
    </div>
    
  </div>
</div>
</body>
</html>
