<html>
    <head>
        <title>Floreria Flores</title>
        <script src="../js/bootstrap.bundle.js"></script>
        <link href="../css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
        <style>
            @import "../css/login.css";
        </style>
        
    </head>
<body>
<div class="wrapper fadeInDown">
  
<div id="formContentRegister">
    <div class="fadeIn first">
      <img style="height: 100px; width: 100px;" src="../images/florLogin.png" id="icon" alt="Floreria Flores" />
    </div>
    <br>
    <div class="fadeIn first">
        <span class="h4"> Registro de usuario </span>
    </div>
    <br>
    <form class="was-validated register">
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="nombre" class="fadeIn second corto" name="nombre" placeholder="Nombre" required>
          <div class="invalid-feedback">*Nombre es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="apellido" class="fadeIn second corto" name="apellido" placeholder="Apellido" required>
          <div class="invalid-feedback">*Apellido es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="direccion" class="fadeIn second mediano" name="direccion" placeholder="Direccion" required>
          <div class="invalid-feedback">*Direccion es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="numeroDocumento" class="fadeIn second corto" name="numeroDocumento" placeholder="Numero de Documento" required>
          <div class="invalid-feedback">*Numero de documento es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="celular" class="fadeIn second corto" name="celular" placeholder="Número de Telefo&acute" required>
          <div class="invalid-feedback">* Telefo&acute;no es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="email" class="fadeIn second corto" name="email" placeholder="Email" required>
          <div class="invalid-feedback">*Email es requerido</div>
        </div>
      </div>
      <br>
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="password" class="fadeIn second corto" name="password" placeholder="Contraseña" required>
          <div class="invalid-feedback">*Password es requerido</div>
        </div>
      </div>
      <br>

      <input type="submit" class="fadeIn fourth" value="Continuar">
    </form>
    
  </div>
</div>
</body>
</html>
