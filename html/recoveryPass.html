<html>
    <head>
        <title>Floreria Flores</title>
        <script src="../js/bootstrap.bundle.js"></script>
        <link href="../css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
        <style>
            @import "../css/login.css";
        </style>
        
    </head>
<body>
<div class="wrapper fadeInDown">
  
<div id="formContent">
    <div class="fadeIn first">
      <img style="height: 100px; width: 100px;" src="../images/florLogin.png" id="icon" alt="Floreria Flores" />
    </div>
    <br>
    <div class="fadeIn first">
        <span class="h4" style="text-align: left;"> Recuperación de contraseña </span>

    <form class="was-validated">
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="usuario" class="fadeIn second" name="login" placeholder="Usuario" required>

      </div>
      <br>
      <input type="submit" class="fadeIn fourth" value="Continuar">

  </div>
